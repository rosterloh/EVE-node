<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>EVE Alpha Monitor</title>
  <meta name="description" content="Node.js App to monitor and control sensors attached wirelessly to a EVE Alpha board on a raspberry pi">
  <meta name="author" content="Richard Osterloh (richard.osterloh@gmail.com)">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet"> -->
  <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"> -->
</head>
<body ng-controller="LlapCtrl" id="body" style="background-color:rgb(50, 50, 50)">

    <!-- <div class="container" style="max-width: 600px; background-color:#B6B6B6" > -->
    <div class="container main">
    
        <div class="hero-unit">
            <h1>Data display for EVE Alpha</h1>
            <p>Currently displaying all data from household nodes sent in LLAP format via SRF modules.</p>
            <p><a class="btn btn-primary btn-large" ng-click="getNodes()">Get &raquo;</a>
            <a class="btn btn-primary btn-large" ng-click="stopAnimation()">Stop &raquo;</a></p>
        </div><!-- .hero-unit -->
            
        <div ng-repeat="node in nodes" class="row" style="background-color:#B6B6B6">
            <div class="span3"><h3>{{node.id}}</h3></div>
            <div class="span3"><h3>{{node.type}}</h3></div>
            <div class="span3"><h3>{{node.value}}</h3></div>
            <div class="span3"><h3>{{node.lastUpdate}}</h3></div>
        </div><!-- .row -->
    </div><!-- .container -->

<!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="lib/angular.min.js"></script> -->
    <!-- <script src="lib/angular-touchevents.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script> -->
    <!-- <script src="js/jquery.min.js"></script> -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
